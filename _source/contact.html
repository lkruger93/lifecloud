  <div>
    <h2 class="greetings">Contact us!</h2>
      <p class="hello">Questions regarding our services? Fill out our form below and we'll get back to you as soon as we can!</p>
</div>
  <div class="contactinfo">
    <figure>
      <img class="contactimage" src="images/arenadarc.jpg" alt="arena training">
      <figcaption><h2>Training</h2>
        <p>Big Bounty Stables offers quality training for horse and rider in our very fancy indoor arena!</p></figcaption>
    </figure>
    <figure>
      <img class="contactimage" src="images/mrdarc.jpg" alt="happy horse">
      <figcaption>
        <h2>Modeling</h2>
          <p>Big Bounty Stables specializes in teaching horses to model and make the most of their good looks!</p>
      </figcaption>
    </figure>
    <figure>
      <img class="contactimage" src="images/squinty.jpg" alt="squint person">
      <figcaption>
        <h2>Smiling</h2>
          <p>At Big Bounty Stables we know how to make both horse and rider smile and offer services to ensure all your horsey photos are looking profile picture ready!</p>
      </figcaption>
    </figure>
    </div>

    <form action="https://formspree.io/f/xaylqglk" method="POST">
      <fieldset>
        <legend>Fill out our form and we'll do our best to get you all the information you need!</legend>
          <div class="text-fields">
      
        <p>
        <label for="email">
        Your email:
      </label>
      <input type="email" id="email" name="email" required>
      </p>
      <p>
      <label for="message">
        Your message:
      </label>
      <textarea id="message" name="message"></textarea>
      </p>
    
      <button type="submit">Send</button>
      </div>
      </fieldset>
    </form>
